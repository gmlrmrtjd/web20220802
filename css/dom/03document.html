<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <!-- h1#head$*10>lorem1 -->
    <h1 id="head1" class="note">Lorem.</h1>
    <h1 id="head2" class="note">Exercitationem.</h1>
    <h1 id="head3" class="note error">Dolorem?</h1>
    <h1 id="head4" class="error">Rerum.</h1>
    <h1 id="head5" class="error">Quo.</h1>
    <h1 id="head6" class="error">Nisi?</h1>
    <h1 id="head7">Aut.</h1>
    <h1 id="head8">Necessitatibus.</h1>
    <h1 id="head9">Qui.</h1>
    <h1 id="head10">Ratione?</h1>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script>

    // 여러 element를 얻어오는 방법
    // document.querySelectorAll()
    let a = document.querySelectorAll(".note");
    console.log(a[0]);
    console.log(a[1]);
    console.log(a[2]);
    console.log(a.length);

    // error 클래스인 요소를 document에서 얻어서 각각 출력
    let b = document.querySelectorAll(".error");
    console.log(b[0]);
    console.log(b[1]);
    console.log(b[2]);
    console.log(b[3]);
    console.log(b.length);

    </script>
</body>
</html>
