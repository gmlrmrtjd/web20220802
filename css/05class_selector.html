<!DOCTYPE html>
<html>

<head>
    <style>
        .error {
            text-decoration: line-through;
            color:aquamarine;
        }

        .special {
            font-size: 3em;
            font-family: 'Courier New', Courier, monospace;
        }

        .fire {
            background-color: red;
            font-size: 2em;
        }
    </style>
</head>

<body>
    <!-- h1*5>lorem3^p*5>lorem5 -->
    <!-- element가 달라도 class 적용가능 -->
    <!-- 하나의 element에도 여러 class 속할 수 있음 -->
    <!-- 여러 클래스는 스페이스로 구분된다.(클래스명엔 스페이스 불가) -->
    <!-- class명은 영문대소문자, 숫자, -, _ 만 사용 가능 -->

    <h1 class="error">Lorem, ipsum dolor.</h1>
    <p class="error special">Pariatur odit voluptate distinctio hic.</p>
    <h1 class="error fire">Itaque, neque id.</h1>
    <h1 class="fire">Nostrum, eligendi doloremque?</h1>
    <h1>Praesentium, nihil tempore?</h1>
    <h1>Nisi, placeat quaerat.</h1>
    <p class="error">Lorem ipsum dolor sit amet.</p>
    <p>Ipsa inventore aperiam molestias quisquam?</p>
    <p>Ut quam assumenda modi ducimus?</p>
    <p>Eaque at aliquid ea totam?</p>
</body>

</html>
