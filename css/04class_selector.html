<!DOCTYPE html>
<html>
<head>
    <style>
        /* '.'은 클래스 셀렉터 */
        .special {
            font-size: 2em;
            background-color: yellowgreen;
        }

        .korea {
            color: red;
            background-color: orange;
            font-size: 3em;
            font-weight: bold;
        }

        .error {
            text-decoration: line-through;
            font-size: 20px;
        }

        .name {
            font-size: small;
        }
    </style>
</head>
<body>

    <!-- selector(선택자): 하위에 무슨 엘레맨트를 적용시킬지 -->
    <h1>html class</h1>
    <p>여러 요소를 그룹 짓는 attribute</p>

    <!-- p*10>lorem3 -->
    <p class="korea">Lorem, ipsum dolor.</p>
    <p class="special">Ad, minima eius.</p>
    <p class="special">Consequuntur, ullam voluptatibus?</p>
    <p class="korea">Dolore, explicabo odio?</p>
    <p class="special">Alias, asperiores officiis.</p>
    <p class="korea">Incidunt, vitae voluptatum.</p>
    <p class="name">Voluptate, dolorem quaerat!</p>
    <p>Hic, inventore asperiores?</p>
    <p class="error">Explicabo, rem ipsam.</p>
    <p class="error">Vero, distinctio officia!</p>
</body>
</html>
