<body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script>

        //연산의 결과는 연산자와 사용하는 피연자의 타입에 따라 달라질 수 있다.
        // 1. number
        let a = 32323;
        let b = 3.14;

        // 2. string
        // 큰(작은) 따옴표로 묶음
        let c = "hello";
        let d = 'hello';

        let e = "i'm your Father.";
        let f = 'my name is "jimi"';

        let g = "3.15"; // string

        // + 연산을 string 피연산자와 함께 사용하면
        // 산술연산자가 아니라 문자열 연결 연산자

        let h = "3";
        let i = "5";
        console.log(h + i); // "35"

        let j = "9";
        let k = 3;
        console.log(j + k); //"93"))

        // string -> number 변환
        let l = "99";
        m = parseInt(l);

        console.log(m + 1);  // 100

        let n = parseFloat("3.14");
        let o = parseInt("3.14");

        console.log(n, o);

    </script>
